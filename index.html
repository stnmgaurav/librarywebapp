<!DOCTYPE html>
<html>
<head>
  <title>Library QR Attendance</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

<h2>Library Attendance System</h2>

<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<div id="adminPanel" style="display:none;">
  <h3>Admin Panel</h3>
  <div id="pendingUsers"></div>
  <h4>Total Present Today: <span id="presentCount">0</span></h4>
</div>

<div id="studentPanel" style="display:none;">
  <h3>Student Panel</h3>

  <div id="reader" style="width:300px;"></div>

  <h4>Today's Hours: <span id="todayHours">0</span></h4>

  <h4>Last 10 Days History</h4>
  <ul id="historyList"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
